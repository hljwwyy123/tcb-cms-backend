# .vscode/preview.yml
autoOpen: false # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 5173 # 应用的端口
    run: npm install && npm run dev # 安装的构建命令和应用的启动命令
    root: ./ # 应用的启动目录
    name: ecommerce-management-backend # 应用名称
    description: 电商管理后台 React 应用 # 应用描述
    autoOpen: false # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen）
    autoPreview: true # 是否自动打开预览, 若无则默认为true
